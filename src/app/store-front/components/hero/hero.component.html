<section class="relative min-h-[75vh] w-full flex items-center justify-center bg-cover bg-center bg-no-repeat"
         [style.background-image]="'url(' + backgroundImage() + ')'">

  <!-- Overlay oscuro con efecto de scroll -->
  <div class="absolute inset-0 transition-all duration-500"
       [class]="isScrolled() ? 'bg-black/50' : 'bg-black/30'"></div>

  <!-- Contenido -->
  <div class="container relative z-10 h-full px-4 sm:px-5">
    <div class="h-full flex items-center">
      <div class="text-center md:text-left w-full md:w-2/3 lg:w-1/2"
           [class]="isScrolled() ? 'opacity-95' : 'opacity-100'">

        <!-- Título principal -->
        <h1 class="font-staatliches text-white text-4xl sm:text-5xl md:text-6xl lg:text-7xl mb-4 md:mb-6 leading-tight">
          {{ title() }}
        </h1>

        <!-- Subtítulo -->
        <h2 class="font-staatliches text-white text-2xl sm:text-3xl md:text-4xl mb-4 md:mb-6">
          {{ subtitle() }}
        </h2>

        <!-- Descripción (solo desktop) -->
        @if (!isMobile()) {
          <p class="text-white text-lg md:text-xl mb-6 md:mb-8">
            {{ description() }}
          </p>
        }

        <!-- Botón CTA -->
        <a [routerLink]="buttonLink()"
           class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 md:py-3 md:px-8 rounded-lg transition-all duration-300 transform hover:scale-105">
          {{ buttonText() }}
        </a>
      </div>
    </div>
  </div>
</section>
