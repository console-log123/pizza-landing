<section class="bg-black text-white py-12 px-4">
  <div class="container mx-auto">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Columna 1: Ubicacion -->
      <div class="lg:w-1/3">
        <div class="mb-8">
          <h2 class="font-staatliches text-3xl mb-6">Ubicación y Horarios</h2>
          <p class="mb-6">Encuéntranos en Calle Falsa 123, Ciudad de Ejemplo</p>
          
          <div class="rounded-lg overflow-hidden mb-6">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.08403287962!2d-74.11808415825342!3d40.70531047020285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250b0dba1c249%3A0x48f377d7e0e21bc9!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2s!4v1553148554908"
              width="100%" 
              height="300" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy"
              class="rounded-lg shadow-lg">
            </iframe>
          </div>
          
          <p class="mb-8">Abierto de Lunes a Domingo: 12:00 PM - 11:00 PM</p>
          
          <button 
            routerLink="/reservas"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full transition">
            Reserva tu mesa ahora
          </button>
        </div>
      </div>

      <!-- Columna 2: Categorias de Pizzas -->
      <div class="lg:w-1/3">
        <div class="space-y-8">
          @for (category of pizzaCategories(); track $index) {
            <div>
              <h3 class="font-staatliches text-2xl mb-3">{{ category.title }}</h3>
              <p class="mb-4">{{ category.description }}</p>
              @if (category.image) {
                <img 
                  [src]="category.image" 
                  [alt]="category.title" 
                  class="w-full rounded-2xl shadow-lg">
              }
            </div>
          }
        </div>
      </div>

      <!-- Columna 3: Formulario de Reserva -->
      <div class="lg:w-1/3">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
          <h2 class="font-staatliches text-3xl mb-6">Reserva tu Mesa</h2>
          
          <form (ngSubmit)="submitForm()">
            <div class="mb-4">
              <input 
                type="text" 
                name="name"
                placeholder="Nombre" 
                class="w-full p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                required>
            </div>
            
            <div class="mb-4">
              <input 
                type="email" 
                name="email"
                placeholder="Correo Electrónico" 
                class="w-full p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                required>
            </div>
            
            <div class="mb-4">
              <input 
                type="tel" 
                name="phone"
                placeholder="Teléfono" 
                class="w-full p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                required>
            </div>
            
            <div class="mb-4">
              <input 
                type="date" 
                name="date"
                class="w-full p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                required>
            </div>
            
            <div class="mb-4">
              <input 
                type="time" 
                name="time"
                class="w-full p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                required>
            </div>
            
            <div class="mb-6">
              <textarea 
                name="message"
                rows="3" 
                placeholder="Mensaje/Notas Especiales" 
                class="w-full p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
              </textarea>
            </div>
            
            <button 
              type="submit"
              class="w-full bg-transparent hover:bg-white hover:text-black text-white font-bold py-3 px-4 border-2 border-white rounded-full transition">
              Enviar Reserva
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
