<nav class="bg-blue-600 text-white shadow-lg">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center">
        <img src="https://res.cloudinary.com/dv7wctcfp/image/upload/v1721882536/La%20Pizzata/nrvzghpnvcfdbuadqls4.png"
             alt="La Pizzata Logo"
             class="h-12">
      </a>

      <div class="hidden md:flex space-x-8">
        <a routerLink="/"
           routerLinkActive="font-bold underline"
           [routerLinkActiveOptions]="{exact: true}"
           class="hover:text-blue-200 transition">
          Inicio
        </a>
        <a routerLink="/menu"
           routerLinkActive="font-bold underline"
           class="hover:text-blue-200 transition">
          Menú
        </a>
        <a routerLink="/contacto"
           routerLinkActive="font-bold underline"
           class="hover:text-blue-200 transition">
          Contacto
        </a>
      </div>

      <button class="md:hidden focus:outline-none"
              (click)="toggleMenu()"
              aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="flex flex-col space-y-4 pb-4 pt-2">
        <a routerLink="/"
           (click)="toggleMenu()"
           routerLinkActive="font-bold underline"
           [routerLinkActiveOptions]="{exact: true}"
           class="block px-3 py-2 hover:bg-blue-500 rounded">
          Inicio
        </a>
        <a routerLink="/menu"
           (click)="toggleMenu()"
           routerLinkActive="font-bold underline"
           class="block px-3 py-2 hover:bg-blue-500 rounded">
          Menú
        </a>
        <a routerLink="/contacto"
           (click)="toggleMenu()"
           routerLinkActive="font-bold underline"
           class="block px-3 py-2 hover:bg-blue-500 rounded">
          Contacto
        </a>
      </div>
    </div>
  </div>
</nav>
